<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
  <h1>Day 4 Question 1</h1>
  <script>
      for(let i=0;i<=100;i++){
        let j=i;
        while(j%3===0){
            console.log("fizz");
            j++;
        } 
        let a=i;
        while(a%5===0){
            console.log("buzz");
            a++;
        }
        let b=i; 
        while(b%3==0 && b%5==0){
            console.log("fizzbuzz");
            b++;
        }
      }

  </script>  
</body>
</html>
