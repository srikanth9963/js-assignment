<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="dark">Switch to Dark mode</button>
    <button id="light">Switch to light mode</button>
    <br>
    <h1 id="time"></h1>
    <script>
        var name = prompt("Enter your name : ");
document.write("Hii "+name+"!!!<Br>");

const darkmode = document.getElementById('dark');
darkmode.onclick = function changeColor(){
    document.body.style.backgroundColor = 'black';
    document.body.style.color = 'white';
}
const lightmode = document.getElementById('light');
lightmode.onclick = function changeColor(){
    document.body.style.backgroundColor = 'white';
    document.body.style.color = 'black';
}
setInterval(clock=>{
    let date = new Date();
    let t = date.toLocaleTimeString();
    document.getElementById('time').innerText = t;
},1000);
    </script>
</body>
</html>
