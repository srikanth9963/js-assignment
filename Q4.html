<body>
 <h1>Day 4 Question 4</h1> 
 <script>
  let a=Number(prompt('enter the first value:'))
  let b=Number(prompt('enter the second value:'))
  let condition = prompt('enter the condition:') 
  switch(condition){
      case '+':
      console.log(a+b);
      break;
      case '-':
      console.log(a-b);
      break;
      case '*':
      console.log(a*b);
      break;
      case '/':
      console.log(a/b);
      break;
      case 'sqrt':
      console.log(Math.sqrt(a));
      break;
      case 'percentage':
      console.log(((b-a)*100)/a);
      break;
  }  
 </script>  
</body>
